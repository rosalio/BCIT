<!doctype html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script>
        var myApp = angular.module('myApp', []);
        myApp.controller('ExampleController', ['$scope', function ($scope) {
            $scope.city = 'Vancouver';
            $scope.isSubmitted = false;

            // Execute some JavaScript
            $scope.update = function (input) {
                $scope.city = input;
                $scope.isSubmitted = true;
                alert("Updated address to: " + input);
            };

            $scope.remove = function () {
                $scope.isSubmitted = false;
            };
        }]);
    </script>
</head>
<body ng-app="myApp" ng-controller="ExampleController">
    City: <input ng-model="city"><br />
    <button ng-click="update(city)">Update</button>
    <br />
    <p ng-if="isSubmitted">You submitted {{city}}</p>
    <br />
    <button ng-click="remove()">Remove Message</button>
</body>
</html>
