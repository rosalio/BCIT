<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS</title>
<meta charset="utf-8">
<style>

	#myContent {
		position: relative;
		left:30px;
		font-family:Arial,sans-serif;
		}

	h1 {
		background-color:#cccccc;
       	padding:5px;	
		color: #000000;
		}
		
</style>
</head>
<body>
<h1>Relative Positioning</h1>
<div id="myContent">
<p>This paragraph uses CSS relative positioning to be placed 30 pixels in from the left side.</p>
</div>
</body>
</html>
