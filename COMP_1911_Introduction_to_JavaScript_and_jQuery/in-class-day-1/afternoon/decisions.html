<html>
<head>

<script>
	
	percent = 88;
	
	if(isNaN(percent))
	{
		alert("????");
	}
	else if(percent < 50) // it is a number
	{
		alert("fail");
	}
	else if(50 == percent)
	{
		alert("close call");
	}
	else // it is a number; it is not less than 60
	{
		alert("pass");
	}
	
</script>

</head>
