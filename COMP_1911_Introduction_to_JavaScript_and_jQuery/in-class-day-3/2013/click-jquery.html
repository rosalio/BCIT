<html>
	<head>

		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>	
	
		<script>	

				$(document).ready(function(){
					$('img').click(function(){
						$(this).attr('src', 'turtle.jpg');
						$(this).css('border', 'red 10px solid');
						this.width=50; // :(
					});
					
					$('img:first').click(); // now click
				});
	
		</script>
	</head>
	<body>

	<img src="cat.jpg"/>
	<img src="dog.jpg"/>
	<img src="bird.jpg"/>
	
	
	</body>
	</html>
