<html>
<head>
<script src="jquery-1.11.0.min.js"></script>
<script>

	// click an image, it changes to a fish
	$(document).ready(function(){
	
		$('img').click(function(){
			$(this).attr('src', 'fish.jpg');
			$(this).css('border', 'red solid 2px');
		});
	});
	
</script>
</head>
<body>

<img src="cat.jpg" id="c"/>
<img src="dog.jpg" id="d"/>

</body>
</html>
