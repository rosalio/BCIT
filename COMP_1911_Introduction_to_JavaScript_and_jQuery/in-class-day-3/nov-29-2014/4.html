<!DOCTYPE html><head><script>
		
	window.onload=function(){
		
		ims = document.getElementsByTagName("img");
		
		for(i = 0; i < ims.length; i++){
			ims[i].onclick=function(){
				this.src="cat.jpg";
			}
		}
	}
</script>
</head>
<body>
<img src="dog.jpg"/>
<img src="bird.jpg"/>
<img src="turtle.jpg"/>


</body>
</html>
