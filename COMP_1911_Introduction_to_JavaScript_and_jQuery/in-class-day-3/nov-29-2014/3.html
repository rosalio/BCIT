<!DOCTYPE html><head><script>
		
	window.onload=function(){
		
		for(i = 0; i < document.getElementsByTagName("img").length; i++){
			document.getElementsByTagName("img")[i].onclick=function(){
				this.src="cat.jpg";
			}
		}
	}
</script>
</head>
<body>
<img src="dog.jpg"/>
<img src="bird.jpg"/>
<img src="turtle.jpg"/>


</body>
</html>
