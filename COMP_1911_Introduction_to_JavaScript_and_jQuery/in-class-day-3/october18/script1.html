<html><head>
<script>


window.onload = function() {

	for(i = 0; i < document.getElementsByTagName("img").length; i++) {
	
			document.getElementsByTagName("img")[i].onclick = function() {
				this.style.height = "100px";
			} 
	}

}

	

</script>

</head><body>
	<img src='cat.jpg'/> 
	<img src='dog.jpg'/> 
	<img src='bird.jpg'/>
	<img src='fish.jpg'/> 
	<img src='turtle.jpg'/> 	
</body></html>
