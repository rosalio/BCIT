<html><head>
<script src="jquery-1.11.0.min.js"></script>

<script>
$(document).ready(function(){
		//$('img').attr('src', 'dog.jpg');
		
		$('img').click(function(){
			$(this).attr('src', 'dog.jpg');

		$('img:first').click();
		
		$('img:last').css('border', 'red solid 5px');
});
</script>

	<img src="bird.jpg"  />	
</body>
