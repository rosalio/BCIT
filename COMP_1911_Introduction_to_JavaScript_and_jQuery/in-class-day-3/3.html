<html>
	<head>

	<script>
	
		window.onload=function()
		{
			var allImages = document.getElementsByTagName("img");
			
			for(i = 0; i < allImages.length; i++)
			{
				allImages[i].onmouseover=function()
				{
					this.src="fish.jpg";
				}
			}
		}
	
	</script>
	
	</head>
	<body>
		<img src="cat.jpg"  /><br/>
		<img src="turtle.jpg"  /><br/>
		<p>hello</p>
		<img src="dog.jpg"  />
		<p>goodbye</p>	
	</body>
	</html>
