<html><head>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

	<script>

	$(document).ready(function(){
	
		$('img').click(function(){
		
			$(this).attr('src', 'dog.jpg');
			$(this).css('border-style', 'solid');
		});
	});
	
	
	</script>
	
	</head>
	<body>

		<img src="fish.jpg"/>
		<img src="cat.jpg"/>
	</body>
	</html>
