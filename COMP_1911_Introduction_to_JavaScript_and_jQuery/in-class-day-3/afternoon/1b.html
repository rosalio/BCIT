<html>
	<head>

	<script>
	
	window.onload=function()
	{
		for (i = 0; i < document.images.length; i++) {
			document.images[i].onclick=function() {
				this.style.display="none";
			}
		}
	}	
	</script>
	</head>
	<body>
		<img src="cat.jpg"  /><br/>
		<img src="turtle.jpg"  /><br/>
		<img src="dog.jpg"  />
	
	</body>
	</html>
