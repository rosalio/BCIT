<html>
	<head>

<script>
	
	function createRedBorder()
	{
		this.style.border="2px solid green";
	}
			
	window.onload=function(){
		for(i=0; i<document.images.length; i++)
		{
			document.images[i].ondblclick=createRedBorder;
		}
	}
	</script>
	</head>
	<body>
		<img src="cat.jpg"  /><br/>
		<img src="turtle.jpg"  /><br/>
		<img src="dog.jpg"  />
	
	</body>
	</html>
