<html>
<head>

<script>

window.onload=function(){
	for(i=0; i < document.images.length; i++){
		document.images[i].style.marginLeft = "50px";
		document.images[i].height = 100;
}

}
</script>
</head>
<body>

<img src="turtle.jpg"/>
<img src="fish.jpg"/>
<img src="cat.jpg"/>
<img src="bird.jpg"/>
<img src="dog.jpg"/>

</body>
</html>
