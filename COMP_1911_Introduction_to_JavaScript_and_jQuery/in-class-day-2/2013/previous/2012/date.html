<script>

	today = new Date();
	xmas  = new Date(2013, 11, 25, 5, 0, 0);

	alert(xmas.getDay());   // day 3: Wed

	ms      = xmas - today;

	seconds =      ms / 1000;
	minutes = seconds / 60;
	hours   = minutes / 60;
	days    =   hours / 24;

	alert(days.toFixed(1)); // one decimal

</script>
