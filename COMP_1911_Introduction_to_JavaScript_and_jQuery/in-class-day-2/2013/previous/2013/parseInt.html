<html>
<head>
<script>

	// parseInt takes the integer portion from the FRONT of a string
	x = parseInt("123.4 west 45.6 street, 56.7");
	alert(x);	// 123

	y = parseFloat("123.4 west 45.6 street, 56.7");
	alert(y);   // 123.4
	
	z = parseFloat("hello 123 goodbye 345");
	alert(z);	// NaN
	
	/*
	45px
	1.1em
	10cm
	*/

</script>
</head>

</body>
</html>
