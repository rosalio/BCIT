<head>
<script>

	now  = new Date();
	xmas = new Date(2014, 11, 25, 5, 30, 0);
	
	milliseconds = xmas - now;
	
	seconds      = milliseconds / 1000;
	minutes      = seconds      / 60;
	hours        = minutes      / 60;
	days         = hours        / 24;
	
	alert("There are " + days.toFixed(1) + " days left");

</script>
