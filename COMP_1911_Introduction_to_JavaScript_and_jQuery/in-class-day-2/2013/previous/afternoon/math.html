<html>
<head>
<script>

		x = 10;
		// x == 10; x equals 10
		
		x++;		// 11 always plus 1
		x = x + 1;	// 12
		x+=1;		// 13
		
		x = x + 5;	// 18
		x+=5;		// 23 IDENTICAL TO THE STATEMENT ABOVE
		
		y = x * 2;	// 46
		y*=2;		// 92 BUT GETTING UNREADABLE
		
		y--;		// 91
		y-=20;		// 71
		
		z = y % 10;	// 1: the remainder
		
		alert(z);
		
		a = 20 / 3;
		alert(a.toFixed(5)); // 5 decimal places
		alert(Math.round(a)); // round to 7
		
		
</script>
</head>
<body>
	<img src='cat.jpg'/>
	<img src='dog.jpg'/>
	<img src='bird.jpg'/>
	<img src='fish.jpg'/>
</body>
</html>
