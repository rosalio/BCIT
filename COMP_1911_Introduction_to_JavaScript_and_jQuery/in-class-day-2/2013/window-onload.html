<html>
<head>

<script>

	window.onload = function()
	{
		for(i = 0; i < document.images.length; i++)
		{
			document.images[i].width = 200;
			document.images[i].style.width="200px";
		}
	}

</script>

</head>
<body>
	<img src='cat.jpg'/>
	<img src='dog.jpg'/>
	<img src='bird.jpg'/>
	<img src='fish.jpg'/>
</body>
</html>
