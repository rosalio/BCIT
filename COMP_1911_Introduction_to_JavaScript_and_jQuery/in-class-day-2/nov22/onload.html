<!DOCTYPE html>
<head>
<script>
window.onload=function()
{
	for(i = 0; i < document.getElementsByTagName("img").length;i++)
	{
		document.getElementsByTagName("img")[i].style.margin="10px";
	}
}
</script>
</head>
<body>
<img src="cat.jpg"/>
<img src="dog.jpg"/>
<img src="fish.jpg"/>
</body>
</html>
