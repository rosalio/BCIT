<html><head>
<script>

	window.onload=function()
	{
		for(i = 0; i < document.images.length; i++)
		{
			document.images[i].width = 100;
		}
	}
	
</script>

</head><body>

	<img src='turtle.jpg' id="e"/> 	
</body></html>
