<html>
<head>
<script>

	number = 1;
	
	while(number <= 1000)
	{
		document.write(number + "<br/>");
		number++;
	}
	
</script>
</head>
<body>
	<img src='cat.jpg'/>
	<img src='dog.jpg'/>
	<img src='bird.jpg'/>
	<img src='fish.jpg'/> 
	<img src='turtle.jpg'/> 	
	
<script>
	i = 0;

	while(i < document.images.length)
	{
		alert(document.images[i].src);
		i++;
	}
</script>

</body>
</html>
