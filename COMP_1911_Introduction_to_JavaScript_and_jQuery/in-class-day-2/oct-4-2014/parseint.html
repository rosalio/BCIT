<html><head><script>

	alert(parseInt("123 main street"));			// 123
	alert(parseInt("123.45 main street"));		// 123
	alert(parseFloat("123.45 main street"));	// 123.45
	
	alert(parseInt("123.45 main street route 66"));// 123
	alert(parseInt("main street 123"));			// NaN
	
	alert(parseInt("98abc765xyz"));				// 98
</script>
</head></body></html>
