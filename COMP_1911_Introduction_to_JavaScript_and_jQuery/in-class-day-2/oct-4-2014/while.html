<html><head><script>


num = 1;

while(num <= 1000)
{
	document.write(num + "<br/>");
	num++;
}

//==================

i = 500;

while(i <= 5000)
{
	document.write(i + "<br/>");
	i = i + 10; // i+=10
}
//===

i = 800;

while(i >= -430)
{
	document.write(i + "<br/>");
	i = i - 2;    // i-=2
}

//=================

for(j = 800; j >=-430; j-=2)
{
	document.write(j + "<br/>");
}













//------------------
document.write("the end");

</script><body></body></html>
