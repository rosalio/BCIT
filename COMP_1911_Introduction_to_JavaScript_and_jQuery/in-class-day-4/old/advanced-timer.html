<html><head>
<script>

	var myTimer = null;

	window.onload=function()
	{
		document.getElementById("start").onclick=function()
		{
			if(myTimer == null)
			{
				myTimer = window.setInterval("alert('hi');", 5000);
			}else{
				alert("timer already started");
			}
			
		}
		
		document.getElementById("stop").onclick=function()
		{
			window.clearInterval(myTimer);
			myTimer = null;
		}
		
	}

</script>

</head><body>

<input type="button" value="start" id="start"/><br/>
<input type="button" value="stop" id="stop"/><br/>

</body></html>
