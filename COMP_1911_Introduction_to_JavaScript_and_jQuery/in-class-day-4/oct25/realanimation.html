<html>
<head>
<script>

function move(){
	document.images[0].style.left = 
		parseInt(document.images[0].style.left) + 1 + "px";
}

window.onload = function() {
	setInterval("move();", 1000);
}

</script>
</head>
<body>
	<img src="dog.jpg" style="position:absolute; left:10px" id="dog">
</body>
</html>
