<!DOCTYPE html>
<head>

	<script>
	
		jasonsTimer = null;
		
		function move(){
			im = document.images[0];
			im.style.left = parseInt(im.style.left) +1 + "px";
		}
		
		window.onload=function(){
		
			document.images[0].onclick=function(){
				if(jasonsTimer == null){
					jasonsTimer = setInterval("move();", 10);
				}else{
					clearInterval(jasonsTimer);
					jasonsTimer = null;
				}
			}
		}
	
	</script>
</head>
<body>

<img src="cat.jpg" style="position:absolute; left:10px"/>

</body>
</html>
