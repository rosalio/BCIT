<!DOCTYPE html>
<head>

	<script>

		window.onload=function(){
		
			im = document.images[0];
			
			im.onclick=function(){
				this.style.left = parseInt(this.style.left) +1 + "px";
			}
		
		}
	
	</script>
</head>
<body>

<img src="cat.jpg" style="position:absolute; left:10px"/>

</body>
</html>
